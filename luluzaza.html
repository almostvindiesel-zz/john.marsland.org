	<script>
		// Fetch Google Drive Data for Recipes
		var url = "http://www.excelninja.com/api/v1/recipes";
		function processRequest(e) {
		    if (xhr.readyState == 4 && xhr.status == 200) {
		    	// console.log(xhr.responseText);
		        var res = JSON.parse(xhr.responseText);
		        console.log(res['data'][0]);
		       
		        // Generate Recipe Elements
		        var recipes_meals_ul=document.createElement('ul');
		        var recipes_misc_ul=document.createElement('ul');
		        for (var i=0; i<res['data'].length; i++){
				    var p=document.createElement('p');
				    p.id = "text07";
				    p.className += " recipes-item";
				    var li = document.createElement('li');
				    if (res['data'][i]['starred'] == true) {
				    	starred_html = "<i class='fa fa-star icon-color' aria-hidden='true'></i> "
				    } else {
				    	starred_html = '';
				    }
				    var a = document.createElement('a');
					a.innerHTML = starred_html + res['data'][i]['name'];
					a.href = 'https://docs.google.com/document/d/'+res['data'][i]['id'];
					a.target = '_blank';
					li.appendChild(p);
					p.appendChild(a);

					// Append to Meals
					if(res['data'][i]['parent']== '1iprey3gooBGeOP3Sc2UcoHsLwOGSBeK4') {
						recipes_meals_ul.appendChild(li);
					// OR Append to Misc
					} else {
						recipes_misc_ul.appendChild(li);

					}
				}

				// Append To Page
				document.getElementById("recipes-gdrive-meals").innerHTML = '';
				document.getElementById("recipes-gdrive-meals").appendChild(recipes_meals_ul);
				document.getElementById("recipes-gdrive-misc").innerHTML = '';
				document.getElementById("recipes-gdrive-misc").appendChild(recipes_misc_ul);

		    }
		}

		var xhr = new XMLHttpRequest();
		xhr.open('GET', url, true);
		xhr.send();
		xhr.addEventListener("readystatechange", processRequest, true);
	</script>
